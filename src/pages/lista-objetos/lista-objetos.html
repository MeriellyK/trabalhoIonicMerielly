<ion-header>

  <ion-navbar>
    <ion-title>Lista Objetos</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list>
    <ion-list-header>CONTATOS</ion-list-header>
  <ion-item *ngFor="let contato of contatos">
    <ion-avatar item-start>
      <img src= "{{ contato.img }}">
    </ion-avatar>
    <h2>{{ contato.nome }}</h2>
    <p>{{ contato.menssagem }}</p>
  </ion-item>
</ion-list>
</ion-content>
